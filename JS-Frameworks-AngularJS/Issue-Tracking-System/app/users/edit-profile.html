<!--edit profile-->
<div class="row">
	<div class="col-md-5 col-md-offset-3">
		<h2>Edit Profile</h2>
		<form name="editProfileUserForm">
			<div class="form-group">
				<label for="edit-name">Name</label>
				<input type="text" ng-model="editProfileUser.name" 
					id="edit-name" 
					min-length="3"
					max-length="20"
					class="form-control"/>
			</div>
			<div class="form-group">
				<label for="edit-email">Email<span class="red">*</span></label>
				<input type="email" ng-model="editProfileUser.email" 
					id="edit-email" 
					required="required" 
					class="form-control"/>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<input type="radio" ng-model="editProfileUser.gender" checked="checked" name="gender" value="0" /> Other
				<input type="radio" ng-model="editProfileUser.gender" name="gender" value="1" /> Male
				<input type="radio" ng-model="editProfileUser.gender" name="gender" value="2" /> Female<br/>
			</div>
			<div class="form-group">
				<label for="profile-picture">Profile picture</label>
				<input type="file" ng-model="editProfileUser.profilePicture" 
					id="profile-picture" 				
					class="form-control"/>
			</div>
			<div class="form-group">
				<label for="cover -picture">Cover  picture</label>
				<input type="file" ng-model="editProfileUser.coverPicture" 
					id="cover -picture" 				
					class="form-control"/>
			</div>
			<button type="submit" class="btn btn-success" 
				ng-disabled="editProfileUserForm.$invalid" 
				ng-click="editProfile(editProfileUser)">
					Edit Profile
			</button>
		</form>
	</div>
</div>
