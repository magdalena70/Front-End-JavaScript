<!--dashboard-->
	<div class="col-md-12">
		<h2>My Issues</h2>
		<div id="my-issues-filters">
			<div class="col-md-3">
				<div class="form-group">
					<label for="search-user">Search issue by Title:</label>
					<input type="text" ng-model="issue.Title" id="search-issue-by-title" class="form-control">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="search-user">Search issue by Project:</label>
					<input type="text" ng-model="issue.Project" id="search-issue-by-project" class="form-control">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="search-user">Search issue by Due Date:</label>
					<input type="text" ng-model="issue.DueDate" 
						id="search-issue-by-date" 
						placeholder="yyyy-MM-ddThh-mm-ss" 
						class="form-control">
				</div>
			</div>
		</div>
		<table class="table table-hover table-bordered">
			<thead>
			  <tr>
				<th>Title</th>
				<th>Description</th>
				<th>Project</th>
				<th>Due date</th>
				<th>Edit Issue</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="issue in issues | filter:issue.Title | filter: issue.Project | filter:issue.DueDate">
				<td>{{issue.Title}}</td>
				<td>{{issue.Description}}</td>
				<td>{{issue.Project.Name}}</td>
				<td>{{issue.DueDate}}</td>
				<td><a href="#/issues/{{issue.Id}}/edit">Edit</a></td>
			  </tr>
			</tbody>
	    </table>
	 </div>
