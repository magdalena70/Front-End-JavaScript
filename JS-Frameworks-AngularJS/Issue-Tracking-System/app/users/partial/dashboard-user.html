<!--dashboard-->
<div class="jumbotron">
	<div class="row text-center">	
		<h2>My Issues</h2>
	</div>
	<div class="row">
		<table class="table table-hover table-bordered">
			<thead>
			  <tr>
				<th>Title</th>
				<th>Description</th>
				<th>Project</th>
				<th>Due date</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="issue in issues">
				<td>{{issue.Title}}</td>
				<td>{{issue.Description}}</td>
				<td>{{issue.Project.Name}}</td>
				<td>{{issue.DueDate | date: "dd.MM.yyyy"}}</td>
			  </tr>
			</tbody>
	  <table>
	 </div>
</div>
