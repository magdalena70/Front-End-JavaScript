<!--make admin page-->
<!--error message-->
<div class="row text-center" ng-if="!isAdmin()" ng-include="'app/common/partial/admin-warning-msg.html'"></div>
<!--end error message-->
<div class="row" ng-if="isAdmin()">
	<div class="col-md-6 col-md-offset-1">
		<h2>Make Admin</h2>
		<form name="makeAdminForm">
			<div class="form-group">
				<label for="searchUser">Search user by filter: "Username"<span class="red">*</span>:</label>
				<div class="inner-addon left-addon">
					<i class="fa fa-search" aria-hidden="true"></i>
					<input type="text" ng-model="user.Username" id="searchUser" name="searchUser" required="required" class="form-control">
				</div>
				<p class="red" ng-show="makeAdminForm.searchUser.$error.required">
					<small><i class="fa fa-exclamation-triangle"></i> Filter by "Username" is required</small>
				</p>
			</div>
			<div class="col-md-12">
				<button class="btn btn-success" ng-disabled="makeAdminForm.searchUser.$invalid" ng-click="getAllUsers()">Get Users By Filter</button>
			</div>
			<div class="form-group">
				<label for="user-id">Select User<span class="red">*</span></label>
				<div class="inner-addon left-addon">
					<i class="fa fa-users" aria-hidden="true"></i>
					<select ng-model="user.userId" id="userId" required="required" class="form-control">
						<option ng-repeat="user in users | orderBy: 'Username' | filter: 'isAdmin'==false | filter: user.Username"  value="{{user.Id}}">
							{{user.Username}} - isAdmin: {{user.isAdmin}}
						</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-success" 
				ng-disabled="makeAdminForm.$invalid" 
				ng-click="makeAdmin(user)">
					Make Admin
			</button>
		</form>
	</div>
	<div class="col-md-4 col-md-offset-1">
		<h2>All Admins</h2>
		<ul class="list-unstyled">
			<li ng-repeat="admin in users | orderBy: 'Username' | filter: 'isAdmin'!=false">
				<strong>{{admin.Username}}</strong><em> - isAdmin: {{admin.isAdmin}}</em>
			</li>
		</ul>
	</div>
</div>
