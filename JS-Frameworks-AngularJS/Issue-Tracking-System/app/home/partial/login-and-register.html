	<div class="col-md-4 col-md-offset-1">
		<h2>Register</h2>
		<form name="registerUserForm">
			<div class="form-group">
				<label for="register-email">Email<span class="red">*</span></label>
				<input type="email" ng-model="registerUser.email" 
					id="register-email" 
					required="required" 
					class="form-control"/>
			</div>
			<div class="form-group">
				<label for="register-pass">Password<span class="red">*</span></label>
				<input type="password" ng-model="registerUser.password" 
					id="register-pass" 
					required="required"
					min-length="6"
					max-length="100"
					placeholder="[Min-length: 6] [Max-length: 100]"
					class="form-control"/>
			</div>
			<div class="form-group">
				<label for="confirm-register-pass">Confirm password<span class="red">*</span></label>
				<input type="password" ng-model="registerUser.confirmPassword" 
					id="confirm-register-pass" 
					required="required"
					min-length="6"
					max-length="100"	
					placeholder="[Min-length: 6] [Max-length: 100]"				
					class="form-control"/>
			</div>
			<button type="submit" class="btn btn-success" 
				ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword" 
				ng-click="register(registerUser)">
					Register
			</button>
		</form>
	</div>
	<div class="col-md-4 col-md-offset-1">
		<h2>Login</h2>
		<form name="loginUserForm">
			<div class="form-group">
				<label for="login-email">Email<span class="red">*</span></label>
				<input type="email" ng-model="loginUser.username" 
					id="login-email" 
					required="required" 
					class="form-control"/>
			</div>
			<div class="form-group">
				<label for="login-pass">Password<span class="red">*</span></label>
				<input type="password" ng-model="loginUser.password" 
					id="login-pass" 
					required="required"
					min-length="6"
					max-length="100"
					placeholder="[Min-length: 6] [Max-length: 100]"
					class="form-control"/>
			</div>
			<button type="submit" class="btn btn-success" 
				ng-disabled="loginUserForm.$invalid" 
				ng-click="login(loginUser)">
					Login
			</button>
		</form>
	</div>
