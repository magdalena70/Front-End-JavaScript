<!--issues in current project-->
<h3>Issues in this project: <span class="blue">{{issuesCount}}</span></h3>

<!--filters-->
<div id="issues-filters">
	<div class="col-md-3">
		<div class="form-group">
			<label for="search-issue-by-author">Search issue by Author:</label>
			<div class="inner-addon left-addon">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="text" ng-model="issue.Author.Username" id="search-issue-by-author" class="form-control">
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<label for="search-issue-by-assignee">Search issue by Assignee:</label>
			<div class="inner-addon left-addon">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="text" ng-model="issue.Assignee.Username" id="search-issue-by-assignee" class="form-control">
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<label for="search-issue-by-title">Search issue by Title:</label>
			<div class="inner-addon left-addon">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="text" ng-model="issue.Title" id="search-issue-by-title" class="form-control">
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<label for="search-issue-by-lable">Search issue by Label:</label>
			<div class="inner-addon left-addon">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="text" ng-model="issue.Labels.Name" id="search-issue-by-label" class="form-control">
			</div>
		</div>
	</div>
</div>
<!--end filters-->
<!--issues data-->
<div class="col-md-12">
	<button class="btn btn-success" ng-click="getIssuesByProjectId()">Get Project's Issues</button>
</div>
<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th width="18%">Title</th>
			<th width="30%">Description</th>
			<th width="8%">Due Date</th>
			<th width="15%">Author</th>
			<th width="15%">Assignee</th>
			<th width="9%">Status</th>
			<th width="5%">Edit</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="issue in issuesInProject | orderBy:issue.DueDate |
				filter:issue.Assignee.Username | filter:issue.Author.Username | filter:issue.Title | filter:issue.Labels.Name">
			<td width="18%"><a href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
			<td width="30%">{{issue.Description}}</td>
			<td width="8%">{{issue.DueDate | date: 'dd/MM/yyyy'}}</td>
			<td width="15%">{{issue.Author.Username}}</td>
			<td width="15%">{{issue.Assignee.Username}}</td>
			<td width="9%">{{issue.Status.Name}}</td>
			<td width="5%">
				<a href="#/issues/{{issue.Id}}/edit" ng-if="isAdmin() || isLeader">
					<i class="fa fa-pencil-square-o blue" aria-hidden="true"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
