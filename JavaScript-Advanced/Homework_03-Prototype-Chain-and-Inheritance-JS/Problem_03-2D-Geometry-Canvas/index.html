<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Draw shapes in canvas</title>
</head>
<body>
	<div>
		<h1>Draw shapes in canvas</h1>
		<canvas id='myCanvas' style="border: 1px solid #333;"></canvas>
		<div>
			<p id="circle" style="display: inline-block; width: 200px;"></p>
			<p id="line" style="display: inline-block; width: 200px;"></p>
			<p id="segment" style="display: inline-block; width: 200px;"></p>
			<p id="rectangle" style="display: inline-block; width: 200px;"></p>
			<p id="triangle" style="display: inline-block; width: 200px;"></p>
		</div>
	</div>
    <script src="drawShapes.js"></script>
</body>
</html>
