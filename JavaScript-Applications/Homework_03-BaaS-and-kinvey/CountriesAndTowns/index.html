<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Countries and Towns</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="jquery/jquery-2.2.1.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Countries and Towns</h1>
		<div>
			<input type="text" id="newCountryName" placeholder="new country's name">
			<button id="addNewCountry">Add new country</button>
		</div>
		<div id="countryBox">
			<button id="getAllCountries">List All Countries</button>
			<div id="newTown">
				<label for="newTownName">Enter a Town and add it to any Country below:</label>
				<input type="text" id="newTownName" placeholder="new town's name">
			</div>
			<div id="country"></div>
		</div>
		<div id="townBox">
			<button id="getAllTowns">List All Towns</button>
			<div id="town"></div>
		</div>
	</div>
<script src="countriesAndTowns.js"></script>
</body>
</html>
