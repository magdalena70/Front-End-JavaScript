<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQuery - Table Generator</title>
	<script src="../jquery/jquery-2.1.3.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<h1>JQuery - Table Generator</h1>
		<section>
			<header>
				<h3>Write a script using jQuery that reads a JSON string
					which contains information about cars and generates an HTML table.</h3>
			</header>
			<textarea id="inputJsonStr" placeholder=" Enter JSON string"></textarea>
			<button id="generateTableBtn">Generate table</button>
			<div id="result"></div>
		</section>
	</div>
<script src="tableGenerator.js"></script>
</body>
</html>
